<include file="public@head" />
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:cmf_plugin_url('goods://AdminCat/index')}">类别列表</a></li>
        <li class="active"><a href="{:cmf_plugin_url('goods://AdminCat/edit')}">编辑类别</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20"
          action="{:cmf_plugin_url('goods://AdminCat/edit')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="name" value="{$data.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">上级分类</label>
            <div class="col-md-6 col-sm-10">
                <select name="pid" id="" class="form-control">
                    <option value="0">---顶级分类---</option>
                    <volist name="cat" id="vo">
                        <option value="{$vo.cat_id}" <eq name="vo.cat_id" value="$data.pid">selected </eq>>{$vo.title_show}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">图片</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="image" id="thumbnail" value="{$data.image}">
                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">

                    <if condition="empty($data.image)">
                        <img src="__ADMIN_TMPL__/public/assets/images/default-thumbnail.png"
                             id="thumbnail-preview"
                             width="135" style="cursor: pointer"/>
                        <else/>
                        <img src="{:cmf_get_image_preview_url($data.image)}"
                             id="thumbnail-preview"
                             width="135" style="cursor: pointer"/>
                    </if>
                </a>
                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="sort" value="{$data.sort}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea name="desc"  class="form-control">{$data.desc}</textarea>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="id" value="{$data.cat_id}">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
        </div>
    </form>
</div>
<include file="public/scripts"/>
</div>
</body>
</html>
