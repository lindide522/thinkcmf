<include file="public@head" />
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:cmf_plugin_url('goods://AdminType/index')}">类型列表</a></li>
        <li><a href="{:cmf_plugin_url('goods://AdminType/add')}">添加类型</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:cmf_plugin_url('goods://AdminType/index')}">
        类型:
        <input type="text" class="form-control" name="name" style="width: 120px;" value="{:input('request.name/s','')}" placeholder="请输入类型名称">
        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>类型名称</th>
            <th>排序</th>
            <th>创建时间</th>
            <th>最后修改时间</th>
            <th width="130">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <form method="post" class="js-ajax-form" action="{:cmf_plugin_url('goods://AdminType/listOrder')}">
            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">排序</button>
            </div>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.type_id}</td>
                    <td>{$vo.name}</td>
                    <td><input type="text" name="list_orders[{$vo.type_id}]" value="{$vo.sort}" size="3"></td>
                    <td>{$vo.create_time|date="Y-m-d H:i",###}</td>
                    <td>{$vo.update_time|date="Y-m-d H:i",###}</td>
                    <td>
                        <a href='{:cmf_plugin_url("goods://AdminType/edit",array("id"=>$vo["type_id"]))}'>{:lang('EDIT')}</a>
                        <a class="js-ajax-delete" href="{:cmf_plugin_url('goods://AdminType/delete',array('id'=>$vo['type_id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
        </form>
        </tbody>
    </table>
</div>
<include file="public/scripts"/>
</body>
</html>
