<include file="public@head" />
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:cmf_plugin_url('goods://AdminSuppliers/index')}">供应商列表</a></li>
        <li class="active"><a href="{:cmf_plugin_url('goods://AdminSuppliers/edit')}">编辑供应商</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20"
          action="{:cmf_plugin_url('goods://AdminSuppliers/edit')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="name" value="{$data.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea name="desc"  class="form-control">{$data.desc}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="sort" value="{$data.sort}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系人</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="contacts" value="{$data.contacts}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电话</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="phone" value="{$data.phone}" >
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="id" value="{$data.suppliers_id}">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
        </div>
    </form>
</div>
<include file="public/scripts"/>
</div>
</body>
</html>
