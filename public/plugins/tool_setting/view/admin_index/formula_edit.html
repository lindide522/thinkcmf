<include file="public@head" />
<body>
<table class="table table-bordered" style="margin-top: 10px">
    <tr>
        <th><label ><input type="radio" name="type" value="1" checked class="js-check"></label>公式1</th>
        <td>数量=屏体面积*<input type="text" name="value" class="form-control" style="width: 100px;display: inline" required></td>
    </tr>
    <tr>
        <th><label><input type="radio" name="type" value="2" class="js-check"></label>公式2</th>
        <td>数量=屏体数量*<input type="text" name="value" class="form-control" style="width: 100px;display: inline"></td>
    </tr>
    <tr>
        <th><label><input type="radio" name="type" value="3" class="js-check"></label>固定值</th>
        <td><input type="text" name="value" class="form-control" style="width: 100px;display: inline"></td>
    </tr>

</table>
<include file="public/scripts"/>
<script>
    function confirm() {
        var $this=$('.js-check:checked');
        var selectedFormulaType=$this.val();
        var value=$this.parents('tr').find("input.form-control").val();
        if(value==null || value==""){
            $this.parents('tr').find('.form-control').css('border-color','red');
            return false;
        }
        var selectedFormula= {
            type: selectedFormulaType,
            value: value
        };
        return {
            selectFormulaType:selectedFormulaType,
            selectedFormula:selectedFormula
        }
    }
</script>
</div>
</body>
</html>
