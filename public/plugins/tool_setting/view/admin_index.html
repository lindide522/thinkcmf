<!doctype html>
<html>
<head>
    <include file="public/head"/>
    <title>工具方案配置</title>
    <meta name="description" content="工具方案配置">
    <meta name="keywords" content="工具方案配置">
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>工具方案配置</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="">
        <div class="search_type cc mb10">
            <div class="mb10">

            </div>
        </div>
    </form>
    <form method="post" class="js-ajax-form" action="#">
        <div class="table_list">
            <table class="table table-hover table-bordered table-list">
                <thead>
                <tr>
                    <th width="50">Id</th>
                    <th>方案名称</th>
                    <th>备注</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="list" item="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.des}</td>
                        <td>{$vo.update_time|date='Y-m-d H:i'}</td>
                        <td>编辑</td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </div>
    </form>
</div>
<include file="public/scripts"/>
</body>
</html>
