<!doctype html>
<html>
<head>
    <include file="public/head"/>
    <title>布光科技插件演示首页</title>
    <meta name="description" content="布光科技插件演示首页">
    <meta name="keywords" content="布光科技插件演示首页">
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:cmf_plugin_url('Alidayu://AdminIndex/index')}">配置短信参数</a></li>
        <li class="active"><a href="{:cmf_plugin_url('Alidayu://AdminSmTemplate/index')}">短信模板列表</a></li>
        <li><a href="{:cmf_plugin_url('Alidayu://AdminSmTemplate/add')}">添加模板</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="#">
        <div class="table_list">
            <table width="100%" class="table table-hover">
                <thead>
                <tr>
                    <th>应用场景</th>
                    <th>短信签名</th>
                    <th>短信模板</th>
                    <th>发送短信的内容</th>
                    <th>修改时间</th>
                    <th width="120">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="templates" item="vo">
                    <tr>
                        <td>{$send_scene[$vo['send_scene']][0]|default=''}</td>
                        <td>{$vo.sms_sign|default=''}</td>
                        <td>{$vo.sms_tpl_code|default=''}</td>
                        <td>
                            {$vo.tpl_content|default=''}
                        </td>
                        <td> {$vo.create_time|date="Y-m-d H:i",###}</td>
                        <td>
                            <a href="{:cmf_plugin_url('Alidayu://AdminSmTemplate/edit',['id'=>$vo.send_scene])}">编辑</a>
                            <a  class="js-ajax-delete" href="{:cmf_plugin_url('Alidayu://AdminSmTemplate/delete',['id'=>$vo.send_scene])}">删除</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </div>
    </form>
</div>
<include file="public/scripts"/>
</body>
</html>
